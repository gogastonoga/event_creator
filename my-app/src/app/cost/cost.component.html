<form [formGroup]="costForm" (ngSubmit)="editCostSettings()" validate>
    <div class="backgr">
        <mat-toolbar class="toolbar">Edycja kosztów wydarzenia</mat-toolbar>
        <br />
        <mat-form-field color="primary">
            <span matSuffix>zł</span>
            <input class="budget" type="number" step="0.01" min="0" matInput placeholder="Cena noclegu" name="accommodationPrice" formControlName="accommodationPrice"
                [value]="costSettings?.accommodationPrice">
            <mat-error>To pole jest wymagane</mat-error>
        </mat-form-field><br />
        <mat-form-field color="primary">
            <span matSuffix>zł</span>
            <input class="budget" type="number" step="0.01" min="0" matInput placeholder="Cena posiłku" name="mealPrice" formControlName="mealPrice"
                [value]="costSettings?.mealPrice">
            <mat-error>To pole jest wymagane</mat-error>
        </mat-form-field><br />
        <mat-form-field color="primary">
            <span matSuffix>zł</span>
            <input class="budget" type="number" step="0.01" min="0" matInput placeholder="Cena szkolenia" name="trainingPrice" formControlName="trainingPrice"
                [value]="costSettings?.trainingPrice">
            <mat-error>To pole jest wymagane</mat-error>
        </mat-form-field><br />
        <mat-form-field color="primary">
            <span matSuffix>%</span>
            <input class="budget" type="number" min="0" max="100" matInput placeholder="Zniżka" name="discount" formControlName="discount"
                [value]="costSettings?.discount">
            <mat-error>To pole jest wymagane</mat-error>
        </mat-form-field><br />
        <mat-form-field color="primary">
            <span matSuffix>%</span>
            <input class="budget" type="number" min="0" max="100" matInput placeholder="Marża" name="margin" formControlName="margin"
                [value]="costSettings?.margin">
            <mat-error>To pole jest wymagane</mat-error>
        </mat-form-field><br /><br />
    </div>
</form>

{{costForm.value | json}}
<br />
<button routerLink="/start" routerLinkActive="active" mat-raised-button class="accent-color button">Anuluj</button>
<button mat-raised-button class="accent-color button" [disabled]="!costForm.valid" (click)="editCostSettings()">Zapisz</button>
