<button mat-icon-button [matMenuTriggerFor]="menu" style="position: fixed; background-color: #ffffff; ">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/create-user">
      <mat-icon>group_add</mat-icon>
      <span>Dodaj użytkownika</span>
    </button>
    <button mat-menu-item routerLink="/cost-settings">
      <mat-icon>settings</mat-icon>
      <span>Ustawienia kosztów</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
    <button mat-menu-item (click)="logout()" routerLink="/start">
        <mat-icon>notifications_off</mat-icon>
        <span>Wyloguj</span>
      </button>
  </mat-menu>



<div class="container container-table">
  <div class="row vertical-center-row">
    <div class="text-center col-md-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
