<button class="button" mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon>more_vert</mat-icon>
</button>

<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/start">
    <mat-icon>account_balance</mat-icon>
    <span>Strona główna</span>
  </button>
  <button mat-menu-item routerLink="/create-user">
    <mat-icon>group_add</mat-icon>
    <span>Dodaj użytkownika</span>
  </button>
  <button mat-menu-item routerLink="/cost-settings">
    <mat-icon>settings</mat-icon>
    <span>Ustawienia kosztów</span>
  </button>
  <button mat-menu-item routerLink="/contact">
    <mat-icon>question_answer</mat-icon>
    <span>Kontakt</span>
  </button>
  <button mat-menu-item (click)="logout()" routerLink="/start">
    <mat-icon>all_inclusive</mat-icon>
    <span>Wyloguj</span>
  </button>
</mat-menu>

<div class="container container-table">
  <div class="row vertical-center-row">
    <div class="text-center col-md-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
